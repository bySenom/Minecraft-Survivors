# LobbySystem Konfiguration
min-players: 2            # Mindestanzahl für Auto-Start (nur relevant ohne admission)
max-players: 8            # Obergrenze; bei Erreichen schneller starten (nur ohne admission)
autostart-seconds: 15     # Countdown-Dauer bei ausreichender Queue (nur ohne admission)
open-menu-on-join: true   # Öffnet das Lobby-Menü beim Join
bossbar-enabled: true     # Zeigt BossBar mit Queue-Status
bossbar-color: BLUE       # BLUE, RED, GREEN, YELLOW, PURPLE, WHITE, PINK
bossbar-overlay: PROGRESS # PROGRESS | NOTCHED_6 | NOTCHED_10 | NOTCHED_12 | NOTCHED_20
survivors-start-command: "msstart" # Befehl zum Start der Survivors-Runde (von der Konsole)

admission:
  enabled: true              # Wenn true, Spieler werden nacheinander zugelassen
  interval-seconds: 3        # Zeitabstand zwischen zwei Zulassungen
  start-when: min            # min | queue_empty | manual — Startbedingung für MS
  backfill-while-running: true # Wenn MS bereits läuft, weiterhin Spieler zulassen

npc:
  enabled: true
  type: "armorstand"       # armorstand | player (player benötigt externe NPC/Packet-Lösung, fällt sonst zurück)
  mode-name: "Minecraft Survivors"
  look-at-player: true
  skin-player: ""          # Optionaler Spielername für Skin
  armor-enabled: true       # Rüstung zur Spieleroptik
  world: ""
  x: 0.0
  y: 0.0
  z: 0.0
  yaw: 0.0

compass:
  enabled: true
  slot: 0
  name: "§bNavigator"
  lore:
