name: Deploy Pages

on:
  push:
    branches:
      - main

# Give the workflow explicit permissions. 'pages: write' is required to push pages in some cases
permissions:
  contents: write
  pages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          # Prefer a personal access token stored as GH_PAGES_PAT (if branch protection prevents GITHUB_TOKEN)
          github_token: ${{ secrets.GH_PAGES_PAT || github.token }}
          publish_dir: ./docs
          publish_branch: gh-pages
          keep_history: true
        env:
          # optional: expose debug flag
          ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
