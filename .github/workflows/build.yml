name: Build (Gradle)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        java: [21]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Temurin ${{ matrix.java }}
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
          cache: gradle
      - name: Spotless Check
        uses: gradle/gradle-build-action@v3
        with:
          arguments: spotlessCheck --no-daemon
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v3
        with:
          arguments: clean test build --no-daemon
      - name: Upload plugin jar (${{ matrix.os }})
        uses: actions/upload-artifact@v4
        with:
          name: minecraftsurvivors-jar-${{ matrix.os }}
          path: build/libs/*.jar
      - name: Upload test report (${{ matrix.os }})
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report-${{ matrix.os }}
          path: |
            build/reports/tests/test/**
            build/test-results/test/**
